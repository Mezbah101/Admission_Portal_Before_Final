<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidates Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="information.css">
</head>

<body>
  <section class="info-container">

    <!-- Personal -->

    <div class="personal">
      <h3 style="font-weight:500; text-align: center ; margin-bottom: 30px;">Personal Information</h3>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">NID No.</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="NID Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Father's Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Father's Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">NID No.</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="NID Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Mother's Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Mother's Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">NID No.</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="NID Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Personal Phone Number</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Phone No.">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Parents Phone Number</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Phone No.">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Present Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="14/7 Mirpur-12">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Permanent Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Post, Upazilla, District">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        
      </form>

      <a href="payment.html"><button style="background-color:rgb(34, 34, 95) ; color:white" type="submit" class="btn">Submit</button></a>
    </div>


    <!-- Academic -->

    <div class="academic-upload">

      <div class="academic">
        <h3 style="font-weight:500; text-align: center ; margin-bottom: 30px;">Academic Information</h3>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Medium of Study</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Bangla/English">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Exam Center</label>
              <select id="inputState" class="form-control">
                <option selected>Dhaka</option>
                <option>Rajshahi</option>
                <option>Rangpur</option>
                <option>Khulna</option>
                <option>Sylhet</option>
              </select>
            </div>
          </div>
      </div>



      <div class="file-upload">


        <div>
          <h4> Upload Necessary Files</h4>
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">300*300 px image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>











  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
